<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Techno</title>
</head>
<body>
  <div id="app">
    <section class="modal">
      {{produto}}
    </section>
    <section class="produtos">
      <div @click="fetchProduto(item.id)" v-for="item in produtos" :key="item.id" class="produto">
        <img :src="item.img" :alt="item.nome" class="produto_img"></img>
        <div class="produto_info">
          <span class="produto_preco">{{item.preco | numeroPreco}}</span>  
          <span class="produto_titulo">{{item.nome}}</span>  
        </div>
      </div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>
</html>
